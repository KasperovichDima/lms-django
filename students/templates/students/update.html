{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Student update
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <input class="btn btn-outline-primary" type="submit" value="Update">
        <a class="btn btn-outline-warning" href="{% url 'students:get'%}">Cancel</a>
    </form>
{% endblock %}
