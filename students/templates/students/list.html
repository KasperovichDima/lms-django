{% extends 'base.html' %}

{% block title %}
    Students list
{% endblock %}

{% block content %}
    <form method="get">
        {{form.as_p}}
        <input type="submit" value="Search">
    </form>

<br>

{%for student in students%}
    <a href="{% url 'students:delete' student.id %}">Del</a>&nbsp;
    <a href="{% url 'students:update' student.id %}">Edit</a>&nbsp;&nbsp;{{ student }}<br>
{% endfor %}
{% endblock %}
