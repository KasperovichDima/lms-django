{% extends 'base.html' %}

{% block title %}
    Student delete
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <br><br>
        Are you sure, you want to delete
            {{student.first_name}} {{student.last_name}}?
            <br><b>This operation is irreversible!</b>
        <br><br>
        <input class="btn btn-outline-danger" type="submit" value="Delete">
        <a class="btn btn-outline-warning" href="{% url 'students:get'%}">Cancel</a>
    </form>
{% endblock %}
