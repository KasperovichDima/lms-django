{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Groups update
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <input class="btn btn-outline-danger" type="submit" value="Update">
        <a class="btn btn-outline-warning" href="{% url 'groups:get' %}">Cancel</a>
    </form>
{% endblock %}
