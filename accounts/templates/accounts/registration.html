{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Create account
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-outline-primary" type="submit" value="Register">
        <a class="btn btn-outline-warning" href="{% url 'accounts:login' %}">Login</a>
    </form>
{% endblock %}
