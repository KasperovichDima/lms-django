{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Edit profile
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div>
            <div class="p-3 m-3">
                <h2 class="account-heading">{{ user.first_name }} {{ user.last_name }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        {{ account_form | crispy }}
        {{ profile_form | crispy }}

        <input class="btn btn-outline-success" type="submit" value="Edit">
        <a class="btn btn-outline-warning" href="{% url 'index'%}">Cancel</a>
    </form>
{% endblock %}
